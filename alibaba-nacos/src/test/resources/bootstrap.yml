server:
  port: 3983

spring:
  main:
    banner-mode: "off"
  application:
    name: "authentication"
  cloud:
    nacos:
      discovery:
        event:
          enabled: true
        server-addr: localhost:8848
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-configs:
          - data-id: application.${spring.cloud.nacos.config.file-extension}
            refresh: true